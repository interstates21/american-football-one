<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        #user-modal {
            width: 300px;
            height: 400px;

            /* Position Modal To the center of the screen */
            position: absolute;
            left: calc(50vw - 150px);
            top: calc(50vh - 200px);
        
            /* Should not be visible until some button has clicked */
            display: none;


            background-color: white;
            border: 1px solid lightblue;
        }
    </style>
</head>
<body>
    
    <button id="open-button">
        Open Modal
    </button>
    <div id="user-modal">
        <h2>
            dfghfghgf
        </h2>
        <p>

        </p>
    </div>


    <script src="./modal.js"></script>
</body>
</html>
