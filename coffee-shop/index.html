<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Coffe Shop</title>
</head>
<body>
    <header>
        <nav>
            <h1>Coffiz</h1>
            <h3>Always near you</h3>
        </nav>
        <div class="background-1">
        <div class="header-img">
            <img class="coffee-img" src="https://images.unsplash.com/photo-1500353391678-d7b57979d6d2?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" alt="coffe">
        </div>
        </div>
    </header>
    <main>
        <section class="background-2">
        <div class="menu">
            <p>Menu</p>
            <div class="box no1">
                <p class="img-text">Coffee</p>
            </div>
            <div class="box no2">
                <p class="img-text">Foods</p>
            </div>
            <div class="box no3">
                <p class="img-text">Drinks</p>
            </div>
            <div class="box no4">
                <p class="img-text">Sweets</p>
            </div>
        </div>
        </section>

        <section class="background-3">
            <div class="loyalty-cards">
                <div class="left">
                    <img id="cards-img" src="https://images.unsplash.com/photo-1600430086946-2d9fc61bbefc?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" alt="cards">
                </div>
                <div class="right">
                    <h3>Loyalty Cards</h3>
                    <div id="cards">
                        <p>Coffee card 1</p>
                        <p>Coffee card 2</p>
                        <p>Coffee card 3</p>
                    </div>
                    <p id="btnCards">Check them out</p>
                </div>
            </div>
        </section>

        <section class="background-4">
            <div class="location">
                <div class="loc-left">
                    <h3>Locations</h3>
                    <ol class="cities">
                        <li>Stockholm</li>
                        <li>London</li>
                        <li>Paris</li>
                    </ol>
                </div>
                <div class="loc-right">
                    <img id="house-img" src="https://images.unsplash.com/photo-1610297588220-d2bc81e66398?ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mzh8fGNhZmV8ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=900&q=60" alt="cafe">
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div>
        <h4>Opening Hours</h4>
        <p>Monday-Friday 08-18</p>
        <p>Saturday & Sunday 10-17</p>
        </div>
        <div>
            <h4>Contact</h4>
            <p>+46 864578643</p>
            <p>example@email.com</p>
            </div>
    </footer>
</body>
</html>
