<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="./test.css" rel="stylesheet" />
    <title>Maria-test</title>
</head>

<body>
    <div id="first-question">
        <h1>Choose a color</h1>
        <div id="box-of-colors">
            <div class="color" id="orange"></div>
            <div class="color" id="grey"></div>
            <div class="color" id="brown"></div>
            <div class="color" id="yellow"></div>
        </div>
    </div>
    <div id="second-question">
        <h1>How old are you?</h1>
        <div id="box-of-age">
            <div class="age" id="less-then-30">
                <h2>&lt;30</h2>
            </div>
            <div class="age" id="more-then-30">
                <h2>&gt;30</h2>
            </div>
        </div>
    </div>
    <form>
        <button id="submit" type="submit" class="btn btn-primary" style="width: 30%; margin-left: 40px;">Submit</button>
    </form>
    <div id="answer">
        <h2 id="answer-message">
            Nothing yet
        </h2>
        <div id="totem">
        </div>
    </div>
    <script src="./test.js"> </script>
</body>

</html>
