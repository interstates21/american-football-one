<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jonas Cabin</title>

</head>

<body>
    <a-scene>
        <a-scene backround="color: black" environment="preset: forest"></a-scene>
        <a-sky color="#ECECEC"></a-sky>
        <a-entity gltf-model="#tree" scale="0.01 0.01 0.01"></a-entity>

        <a-asset-item id="house" src="house.obj"></a-asset-item>
        <a-entity position="3.7 0 0">
            <a-obj-model src="house.obj" scale="0.013 0.013 0.013" material="roughness: 0.7" color="grey"></a-obj-model>
            <a-entity position="-6.853 1.083 -0.7">
                <a-entity position="0 0 -0.65">
                    <a-box position="0 0 0" scale="0.11 2.07 1.06"></a-box>
                </a-entity>
            </a-entity>
        </a-entity>
        <a-entity environment="preset: f2f2f2; dressingAmount: 15; lightPosition:-1 4 -2"></a-entity>

    </a-scene>




</body>

</html>
