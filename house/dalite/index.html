<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dalites house</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
</head>
<body>
    <a-scene>
    <!--Environment-->
        <a-entity environment="preset: starry; dressingAmount: 500"></a-entity>

    <!--From polly-->
        <a-entity position="4 0 -18" gltf-model="url(./archive/apartment.gltf)"></a-entity>
        <a-entity position="4 2 -5" gltf-model="url(./archive/shark.gltf)"></a-entity>
        <a-entity position="-7 0 -3" gltf-model="url(./archive/cherrytree.gltf)"></a-entity>

    <!--House 1-->
        <a-box position="-5 1 -8" scale="5.6 6 3" color="blue"></a-box>
        <a-entity geometry="primitive: torus; radius: 2; radiusTubular: 0.5; arc: 180" position="-5 4 -8"></a-entity>

    <!--House 2-->
        <a-entity geometry="primitive: cone; radiusBottom: 3; height: 3; radiusTop: 0.1" position="10 3.5 -4.4"></a-entity>
        <a-entity geometry="primitive: cylinder; height: 4; radius: 3" position="10 0 -4.4"></a-entity>

    <!--Text-->
        <a-text value="My house!" position="0 5 -5"></a-text>
    </a-scene>
    <a-scene fog="type: linear; color: #AAA"></a-scene>
</body>
</html>
