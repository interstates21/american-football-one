<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pluralsight Login</title>
</head>

<body>


    <div class="page-container">
        <div id="page-left">
            <img src="./pluralsight-logo.png" alt="pluralsight-logo">


            <form action="#" method="post">

                <div class="container-login">
                    <label for="username"><b>Email or Username</b></label>
                    <input type="username-text" placeholder="Enter Username" name="uname" required>

                    <label for="password"><b>Password</b></label>
                    <input type="password-text" placeholder="Enter Password" name="psw" required>

                    <button type="submit">Sign In</button>

                    <a class="links" href="#">Forgot Password?</a>
                    <a class="links" href="#">Sign in with company or school</a>

                    <button type="create">Create an account</button>

                    <footer class="footer-text">Copyright Â© 2004 - 2021 Pluralsight LLC. All rights reserved.
                    </footer>

                    <div class="footer">
                        <a class="links-footer" href="#">Terms of Use |</a>
                        <a class="links-footer" href="#">Privacy Policy</a>
                    </div>


                </div>


            </form>

        </div>

        <div id="page-right">
            <img src="./pluralsight-right.png" alt="pluralsight-graphic">

        </div>

    </div>



</body>

</html>
