<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link href="./style.css" rel="stylesheet" />
  <title>Requests</title>
</head>

<body>
  <ul class="list-group" id="list">
  </ul>
  <div class="container" style="width: 50%;" id="main-container">

    <h1 id="value-message"></h1>

    <div class="card" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">What is the largest dinosaur?</h5>
        <div class="form-check">
          <form id="guess-form">
            <div class="mb-3">
                <input type="text" class="form-control" id="user-input" placeholder="sam...">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="dinosaur-input" placeholder="tyranosaur...">
            </div>
            <button id="my-button" class="btn btn-primary">Send Data</button>
          </form>
        </div>
        
      </div>
      <button id="get-info" class="btn btn-primary">Get Data From Spreadsheets</button>
    <script src="./index.js"> </script>
</body>

</html>
